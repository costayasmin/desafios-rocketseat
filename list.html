<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
</head>
<body>
    <h1>Minha lista de compras</h1>
    <hr>
    <form action="">
        <div>
            <input type="checkbox" name="egg" id="egg">
            <label for="egg">Ovos</label>
        </div>
        <div>
            <input checked type="checkbox" name="milk" id="milk">
            <label for="milk">Leite</label>
        </div>
        <div>
            <input type="checkbox" name="flour" id="flour">
            <label for="flour">Farinha</label>
        </div>
        <div>
            <input type="checkbox" name="sugar" id="sugar">
            <label for="sugar">Açúcar</label>
        </div>
    </form>
</body>
</html>
